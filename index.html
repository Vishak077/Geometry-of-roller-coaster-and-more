<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Roller Coaster Geometry</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: black;
    }

    #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 15px;
        border-radius: 10px;
        width: 260px;
    }

    h2 {
        margin-top: 0;
    }

    input[type="range"] {
        width: 100%;
    }

    button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        background: #1e90ff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background: #0f6cd6;
    }

    #fact {
        margin-top: 8px;
        font-size: 14px;
    }
</style>
</head>

<body>

<div id="ui">
    <h2>ðŸŽ¢ 3D Roller Coaster</h2>
    <p><b>Concept:</b> Geometry + Physics</p>

    <label>Speed Control</label>
    <input type="range" min="0.0005" max="0.005" step="0.0005" value="0.001" id="speed">

    <button onclick="showFact()">Geometry Fact</button>
    <p id="fact"></p>

    <p style="font-size:13px;">
        Track uses <b>Catmull-Rom spline curves</b><br>
        Smooth motion = rider safety
    </p>
</div>

<!-- Three.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* ---------------- SCENE SETUP ---------------- */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 20, 300);

const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ---------------- LIGHTS ---------------- */
const light = new THREE.PointLight(0xffffff, 1);
light.position.set(20, 40, 20);
scene.add(light);

scene.add(new THREE.AmbientLight(0x404040));

/* ---------------- ROLLER COASTER CURVE ---------------- */
const points = [];
for (let i = 0; i < 120; i++) {
    points.push(new THREE.Vector3(
        i - 60,
        Math.sin(i * 0.25) * 8,
        Math.cos(i * 0.25) * 8
    ));
}

const curve = new THREE.CatmullRomCurve3(points);

/* ---------------- TRACK ---------------- */
const geometry = new THREE.TubeGeometry(curve, 400, 0.5, 10, false);
const material = new THREE.MeshStandardMaterial({
    color: 0xff0000,
    metalness: 0.6,
    roughness: 0.3
});
const track = new THREE.Mesh(geometry, material);
scene.add(track);

/* ---------------- CAMERA MOTION ---------------- */
let t = 0;
let speed = 0.001;

document.getElementById("speed").addEventListener("input", e => {
    speed = parseFloat(e.target.value);
});

/* ---------------- ANIMATION ---------------- */
function animate() {
    requestAnimationFrame(animate);

    t += speed;
    if (t > 1) t = 0;

    const position = curve.getPointAt(t);
    const tangent = curve.getTangentAt(t);

    camera.position.copy(position);
    camera.lookAt(position.clone().add(tangent));

    renderer.render(scene, camera);
}

animate();

/* ---------------- FACT BUTTON ---------------- */
function showFact() {
    document.getElementById("fact").innerHTML =
        "Real roller coasters use clothoid loops so G-forces increase gradually instead of suddenly!";
}

/* ---------------- RESIZE ---------------- */
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
